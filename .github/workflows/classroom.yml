name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Teste de saída
      id: teste-de-saida
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Teste de saída
        setup-command: ''
        command: make test
        timeout: 10
        max-score: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TESTE-DE-SAIDA_RESULTS: "${{steps.teste-de-saida.outputs.result}}"
      with:
        runners: teste-de-saida
